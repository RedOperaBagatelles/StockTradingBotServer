spring.application.name=TradingBotWeb
server.port=4500
server.address=0.0.0.0

# Internationalization (i18n)
spring.messages.basename=messages
spring.messages.encoding=UTF-8
spring.messages.fallback-to-system-locale=false

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/spring_app?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=!2FolioStreamPassword
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JPA Open Session In View Configuration
spring.jpa.open-in-view=false